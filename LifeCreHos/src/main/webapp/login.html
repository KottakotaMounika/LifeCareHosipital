<!DOCTYPE html>
<html>
<head>
    <title>Login - Lifecare Hospital</title>
    <style>
        body {
            background: #e6f2ff; /* soft hospital blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .auth-container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 420px;
            text-align: center;
        }

        .auth-container h2 {
            color: #0056b3; /* deep professional blue */
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: 600;
        }

        .auth-container input[type="text"],
        .auth-container input[type="password"],
        .auth-container select {
            width: 100%;
            padding: 14px 18px;
            margin: 15px 0;
            border: 1px solid #cce0ff;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .auth-container input:focus,
        .auth-container select:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.2);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .button-group input[type="submit"],
        .button-group .back-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-sizing: border-box;
            text-align: center;
            text-decoration: none;
            display: block;
            color: #fff;
        }

        .button-group input[type="submit"] {
            background: #007bff;
        }

        .button-group input[type="submit"]:hover {
            background: #0056b3;
        }

        .button-group .back-btn {
            background: #20c997;
        }

        .button-group .back-btn:hover {
            background: #17a589;
        }

        .auth-container p {
            margin-top: 18px;
            font-size: 14px;
            color: #555;
        }

        .auth-container p a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-container p a:hover {
            text-decoration: underline;
        }

        /* Error message style */
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Login to Lifecare Hospital</h2>

        <!-- Error message placeholder -->
        <div id="errorMsg" class="error-message"></div>

        <form action="login" method="post">
            <input type="hidden" name="action" value="login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="user">user</option>
                <option value="admin">admin</option>
            </select>

            <div class="button-group">
                <input type="submit" value="Login">
                <a href="webpage.html" class="back-btn">Back to Home</a>
            </div>
        </form>

        <p>New user? <a href="register.html">Register here</a></p>
    </div>

    <!-- JS to show error message from URL -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get("error");
        if (error) {
            document.getElementById("errorMsg").textContent = decodeURIComponent(error);
        }
    </script>
</body>
</html>
