<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hospital Lobby</title>
    <link rel="stylesheet" href="Abstyles.css">
</head>
<body>
    <div class="hospital-container">
        <header class="header">
            <h1>Welcome to Our Hospital</h1>
            <img src="images/hospital.jpg" alt="Hospital Logo" class="logo">
        </header>
        <main class="lobby">
            <div class="lobby-description">
                <h2>Compassionate Care in a Bright Environment</h2>
                <p>Our dedicated doctors and nurses are here to provide you with the best care possible.</p>
            </div>
            <div class="staff-interaction">
                <div class="doctor-nurse">
                    <img src="images/doctor.jpg" alt="Doctor" class="staff-image">
                    <p>Doctor interacting with a patient.</p>
                </div>
                <div class="doctor-nurse">
                    <img src="images/nurse.png" alt="Nurse" class="staff-image">
                    <p>Nurse providing assistance.</p>
                </div>
            </div>
            <div class="plants">
                <img src="images/plant.webp" alt="Green Plant" class="plant-image">
                <img src="images/plant.webp" alt="Green Plant" class="plant-image">
            </div>
        </main>
    </div>
</body>
</html>
