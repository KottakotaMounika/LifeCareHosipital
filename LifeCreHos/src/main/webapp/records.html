<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Records - Lifecare Hospital</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f9ff;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 20px;
    }

    .form-container, .records-container {
      max-width: 800px;
      margin: 0 auto 40px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    input, select {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #0077b6;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #caf0f8;
    }

    .delete-btn {
      background-color: #e63946;
    }
  </style>
</head>
<body>

  <h1>Patient Records - Lifecare Hospital</h1>

  <div class="form-container">
    <h2>Add New Patient</h2>
    <form id="patientForm">
      <input type="text" placeholder="Full Name" id="name" required />
      <input type="number" placeholder="Age" id="age" required />
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" placeholder="Diagnosis" id="diagnosis" required />
      <input type="date" id="admissionDate" required />
      <input type="text" placeholder="Contact Number" id="contact" required />
      <button type="submit">Add Patient</button>
    </form>
  </div>

  <div class="records-container">
    <h2>Patient Records</h2>
    <table id="recordsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Diagnosis</th>
          <th>Admission Date</th>
          <th>Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('patientForm');
    const tableBody = document.querySelector('#recordsTable tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const gender = document.getElementById('gender').value;
      const diagnosis = document.getElementById('diagnosis').value;
      const date = document.getElementById('admissionDate').value;
      const contact = document.getElementById('contact').value;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${name}</td>
        <td>${age}</td>
        <td>${gender}</td>
        <td>${diagnosis}</td>
        <td>${date}</td>
        <td>${contact}</td>
        <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
      `;

      tableBody.appendChild(row);
      form.reset();
    });

    function deleteRow(button) {
      const row = button.parentElement.parentElement;
      row.remove();
    }
  </script>

</body>
</html>
